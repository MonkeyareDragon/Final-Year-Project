<!-- edit_user_profile.html -->

{% extends 'dashboard/base.html' %}
{% block content %}

<h1>Edit User Profile</h1>
<br>
<form method="post">
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        {{ form.gender }}
    </div>
    
    <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        {{ form.dob }}
    </div>

    <div class="mb-3">
        <label for="weight" class="form-label">Weight (kg)</label>
        {{ form.weight }}
    </div>

    <div class="mb-3">
        <label for="height" class="form-label">Height (cm)</label>
        {{ form.height }}
    </div>

    <div class="mb-3">
        <label for="goal" class="form-label">Goal</label>
        {{ form.goal }}
    </div>
    
    <button type="submit" class="btn btn-outline-dark"><i class="bx bx-save"></i> Save</button>
    <a href="{% url 'api_v1:dashboard:users_user_profile' %}" class="btn btn-outline-secondary"><i class="bx bx-arrow-back"></i> Back</a>
</form>

{% endblock %}
